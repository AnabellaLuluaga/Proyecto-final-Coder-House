<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styleprueba.css">
    <title>Contacto - Envios sin cargo en CABA</title>

</head>

<body>
    <header>
        <img src="../img/logo hada verde_page-0001.jpg" width="100px" alt="">
        <nav>
            <ul>
                <li> <a class="animacion" href="../index.html">Inicio</a> </li>
                <li> <a class="animacion" href="./aperitivos.html">Aperitivos</a> </li>
                <li> <a class="animacion" href="./destilados.html">Destilados</a> </li>
                <li> <a class="animacion" href="./vinos-y-espumantes.html">Vinos y Espumantes</a> </li>
                <li> <a class="animacion" href="./contacto.html">Contacto</a> </li>
            </ul>
        </nav>
    </header>

    <main class="formulario-contacto">
        <section class="formulario">
            <h2>Formulario de Contacto</h2>
            <form action="">
                <div>
                    <label for="Nombre-Apellido"> Nombre y Apellido</label>
                    <input type="text" id="Nombre-Apellido">
                </div>
                <div>
                    <label for="Correo-Electronico">Correo Electronico</label>
                    <input type="email" id="Correo-Electronico">
                </div>

                <div>
                    <label for="Telefono">Numero de Contacto</label>
                    <input type="tel" id="Telefono">
                </div>

                <div>
                    <label for="Fecha-Nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="Fecha-Nacimiento">
                </div>

                <div>
                    <label for="Comentarios">Comentarios</label>
                    <input type="textarea" id="Comentarios">
                </div>

                <div>
                    <span>
                        <label for="Mujer">Mujer</label>
                        <input type="radio" name="Genero" id="Mujer">

                        <label for="Hombre">Hombre</label>
                        <input type="radio" name="Genero" id="Hombre">

                        <label for="No-contesta">Prefiero no Responder</label>
                        <input type="radio" name="Genero" id="No-contesta">
                    </span>
                </div>
                <div>
                    <label for="enviar"></label>
                    <input type="submit" id="enviar" value="Enviar">

                </div>

                <div>
                    <label for="resetear"></label>
                    <input type="reset" id="resetear" value="Reset">
                </div>

            </form>

        </section>
    </main>

    <footer>
        <div class="container">
            <div class="home">
                <h4>Home</h4>
                <ul>
                    <li>Inicio</li>
                    <li>Aperitivos</li>
                    <li>Destilados</li>
                    <li>Vinos y Espumantes</li>
                    <li>Contacto</li>
                </ul>
            </div>
            <div class="redes sociales">
                <h4>Redes Sociales</h4>
                <ul>
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-twitter"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-whatsapp"></i></li>
                </ul>
            </div>
            <div class="contactos">
                <h4>Contactos</h4>
                <ul>
                    <li><i class="bi bi-telephone-fill"></i></li>
                    <li><i class="bi bi-house"></i></li>
                    <li><i class="bi bi-envelope-at"></i></li>
                </ul>
            </div>
        </div>
    </footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
